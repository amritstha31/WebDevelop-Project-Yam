 <html>
    <head>
        <title>service</title>
 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            line-height: 1.6;
        }
        .fuu {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-top: 20px;
        }

        .fuu h2 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s ease-in-out;
        }

        .fuu h2:hover {
            transform: translateY(-5px);
        }

     .fuu p {
            font-size: 18px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .fuu ul {
            list-style-type: none;
            padding: 0;
        }

        .fuu ul li {
            font-size: 22px;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            width:200px;
            text-align: center;
            margin-left:175px;

        }

       .fuu ul li:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateX(10px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img{
            height: 150px;
            width: 150px;
        }
    #gi{
        height: 140px;
        width:160px;
    }
    ul{
        display:flex;
    }
    </style>
</head>
<body>

    <div id="fu" class="fuu">
        <h2>Our Services</h2>
        <p>Discover the solutions we offer to help your business succeed!</p>
        <ul> 
            <li><img src="asmit.jpg" alt="Service 1" id="gi">Web Development</li>
            <li><img src="dove.jpg" alt="Service 2">Mobile App Development</li>
            <li><img src="WEBSITE.jpg" alt="Service 3">Graphic Design</li>
        </ul>
    </div>

   
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
